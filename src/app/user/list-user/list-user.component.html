
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    
<div class="row">
    
	<div class="col-lg-12">
        
		<div class="main-box clearfix">
			<div class="table-responsive">
                
				<table class="table user-list">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
                        </div>
                        <input  #customer type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"  (keyup)="search(customer.value)">
                      </div>
                     <!--  <div *ngFor="let sr of values">                            
                        <ul class="list-group">
                            <li class="list-group-item">
                                <img src={{sr.picture}} alt="" style="width:10% ;">
                                {{sr.lastName}} {{sr.firstName}}</li>          
                          </ul>
                    </div> -->
					<thead>
						<tr>
							<th><span>User</span></th>
							<th><span>Created</span></th>
							<th class="text-center"><span>Status</span></th>
							<th><span>Email</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of values">
							<td>
								<img src={{item.picture}} alt="">
								<a href="#" class="user-link">{{item.firstName}} {{item.lastName}}</a>
								<span class="user-subhead">{{item.accountCategory}}</span>
							</td>
							<td>
								{{item.birthDate}}
							</td>
							<td class="text-center">
								<span class="label label-default">active</span>
							</td>
							<td>
								<a href="#">{{item.email}}</a>
							</td>
							<td style="width: 20%;">
								<a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<button class="btn btn-danger" [disabled]="item.accountCategory=='Admin'" (click)='supp(item.idCustomer,item.accountCategory)'>Delete</button>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
</div>
